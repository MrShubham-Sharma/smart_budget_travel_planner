<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Smart Travel Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body class="signup-page">

<!-- Background overlay -->
<div class="overlay" style="background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;">
  <div class="signup-container">
      <!-- Left Panel -->
      <div class="left-panel" style="background: url('https://images.unsplash.com/photo-1493558103817-58b2924bce98?auto=format&fit=crop&w=600&q=80') center/cover no-repeat; background-size: cover;">
          <div class="panel-pattern">
              <img src="https://cdn-icons-png.flaticon.com/512/685/685963.png" alt="airplane" class="icon-pattern">
              <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="budget" class="icon-pattern">
              <img src="https://cdn-icons-png.flaticon.com/512/252/252025.png" alt="map" class="icon-pattern">
          </div>
          <div class="overlay-text">
              <h1>Join the Adventure</h1>
              <p>Create an account to plan your dream trips, manage budgets, and explore smartly.</p>
          </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
          <h2>Sign Up</h2>
          <p id="message" style="color:red;"></p>
          <form id="signupForm">
              <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" id="name" placeholder="Full Name" required>
              </div>
              <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit">Sign Up</button>
          </form>
          <p class="switch">Already have an account? <a href="/login-page">Login</a></p>
      </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
