<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TripWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="signup-page">

    <div class="overlay">
        <div class="auth-container">
            <div class="left-panel">
                <div class="overlay-text">
                    <h1>Join TripWise</h1>
                    <p>Sign up to start planning your journeys with our smart tools.</p>
                </div>
            </div>

            <div class="right-panel">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p class="form-message" id="message" style="display:none;"></p>
                </form>
                <div class="switch">
                    Already have an account? <a href="{{ url_for('login_page') }}">Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
